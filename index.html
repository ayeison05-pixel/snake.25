<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Snake</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 8px;
      overflow: hidden;
      touch-action: none;
      width: 100%;
      max-width: 100vw;
    }
    h1 {
      font-size: 1.6em;
      margin: 6px 0 4px;
      text-align: center;
      text-shadow: 0 0 6px #0f0;
    }
    #score, #high-score {
      font-size: 1.1em;
      margin: 3px 0;
    }
    canvas {
      border: 2px solid #f00;
      background: #000;
      display: block;
      margin: 6px auto;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      max-width: 95vw;
      max-height: 70vh;
      width: auto;
      height: auto;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 6px;
      width: min(220px, 80vw);
      height: min(220px, 80vw);
      margin: 10px auto;
    }
    .btn {
      background: rgba(0, 60, 0, 0.6);
      color: #0f0;
      border: 1px solid #0a0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      padding: 4px;
    }
    .btn:active { background: rgba(0, 255, 0, 0.3); }
    #up { grid-column: 2; grid-row: 1; }
    #left { grid-column: 1; grid-row: 2; }
    #center { grid-column: 2; grid-row: 2; background: rgba(20, 20, 20, 0.8); font-size: 1.3em; }
    #right { grid-column: 3; grid-row: 2; }
    #down { grid-column: 2; grid-row: 3; }
    #portal-message, #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #portal-message {
      background: rgba(0, 30, 0, 0.85);
      color: #0f0;
      font-size: 1.4em;
      text-shadow: 0 0 8px #0f0;
      pointer-events: none;
    }
    #game-over {
      background: rgba(0, 0, 0, 0.85);
      color: #f00;
      text-shadow: 0 0 10px #f00;
    }
    #restart {
      margin-top: 20px;
      padding: 8px 20px;
      background: #111;
      color: #0f0;
      border: 1px solid #0a0;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
    }
    #restart:active { background: #030; }
  </style>
</head>
<body>
  <h1>Snake</h1>
  <div id="score">Puntuación: 0</div>
  <div id="high-score">Récord: 0</div>
  <canvas id="game"></canvas>
  <div id="portal-message">¡PORTALES ABIERTOS!</div>

  <div id="controls">
    <div class="btn" id="up">↑</div>
    <div class="btn" id="left">←</div>
    <div class="btn" id="center">⏯</div>
    <div class="btn" id="right">→</div>
    <div class="btn" id="down">↓</div>
  </div>

  <div id="game-over">
    ¡JUEGO TERMINADO!
    <button id="restart">JUGAR DE NUEVO</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('high-score');
    const gameOverScreen = document.getElementById('game-over');
    const restartBtn = document.getElementById('restart');
    const centerBtn = document.getElementById('center');
    const portalMessage = document.getElementById('portal-message');

    const tileCount = 20;
    let gridSize;
    let snake, food, dx, dy, score, highScore, gameRunning, gameStarted, lastDirection;
    let gameLoopId = null;
    let baseSpeed = 200;
    let currentSpeed = baseSpeed;
    let isPaused = false;
    let lastLevel = -1;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      food = {};
      dx = 0; dy = 0;
      score = 0;
      highScore = localStorage.getItem('snakeHighScore') || 0;
      gameRunning = false;
      gameStarted = false;
      lastDirection = { x: 0, y: 0 };
      currentSpeed = baseSpeed;
      isPaused = false;
      lastLevel = -1;
      highScoreDisplay.textContent = `Récord: ${highScore}`;
    }

    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.65);
      canvas.width = size;
      canvas.height = size;
      gridSize = size / tileCount;
      if (gameRunning || gameStarted) draw();
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          return placeFood();
        }
      }
    }

    function updateWallState() {
      const level = Math.floor(score / 70);
      const wallsPassable = level % 2 === 1;
      if (wallsPassable) {
        canvas.style.borderColor = '#0f0';
        canvas.style.boxShadow = '0 0 12px rgba(0, 255, 0, 0.5)';
        if (level !== lastLevel) {
          portalMessage.style.display = 'flex';
          setTimeout(() => portalMessage.style.display = 'none', 2000);
        }
      } else {
        canvas.style.borderColor = '#f00';
        canvas.style.boxShadow = '0 0 12px rgba(255, 0, 0, 0.3)';
      }
      lastLevel = level;
    }

    function startGame() {
      initGame();
      placeFood();
      updateWallState();
      gameRunning = true;
      gameStarted = false;
      scoreDisplay.textContent = `Puntuación: ${score}`;
      gameOverScreen.style.display = 'none';
      if (gameLoopId) clearInterval(gameLoopId);
      gameLoopId = setInterval(gameLoop, currentSpeed);
      draw();
    }

    function gameLoop() {
      if (isPaused) return;
      move();
      draw();
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Cuerpo
      ctx.fillStyle = '#0f0';
      for (let i = 1; i < snake.length; i++) {
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
      }

      // Cabeza: verde cian brillante
      ctx.fillStyle = '#0ff';
      ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 1, gridSize - 1);

      // Comida
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
    }

    function move() {
      if (!gameRunning || !gameStarted) return;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      const level = Math.floor(score / 70);
      const wallsPassable = level % 2 === 1;

      if (wallsPassable) {
        if (head.x < 0) head.x = tileCount - 1;
        if (head.x >= tileCount) head.x = 0;
        if (head.y < 0) head.y = tileCount - 1;
        if (head.y >= tileCount) head.y = 0;
      } else {
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
          gameOver();
          return;
        }
      }

      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          gameOver();
          return;
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 5;
        scoreDisplay.textContent = `Puntuación: ${score}`;
        placeFood();
        updateWallState();
        if (score % 70 === 0 && currentSpeed > 60) {
          currentSpeed -= 10;
          clearInterval(gameLoopId);
          gameLoopId = setInterval(gameLoop, currentSpeed);
        }
      } else {
        snake.pop();
      }
    }

    function gameOver() {
      gameRunning = false;
      isPaused = true;
      clearInterval(gameLoopId);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreDisplay.textContent = `Récord: ${highScore}`;
      }
      gameOverScreen.style.display = 'flex';
    }

    // Controles
    ['up','down','left','right'].forEach(dir => {
      document.getElementById(dir).addEventListener('click', () => {
        if (!gameStarted) {
          gameStarted = true;
          if (dir === 'up') { dx = 0; dy = -1; }
          if (dir === 'down') { dx = 0; dy = 1; }
          if (dir === 'left') { dx = -1; dy = 0; }
          if (dir === 'right') { dx = 1; dy = 0; }
          lastDirection = { x: dx, y: dy };
        } else {
          if (dir === 'up' && lastDirection.y !== 1) { dx = 0; dy = -1; }
          if (dir === 'down' && lastDirection.y !== -1) { dx = 0; dy = 1; }
          if (dir === 'left' && lastDirection.x !== 1) { dx = -1; dy = 0; }
          if (dir === 'right' && lastDirection.x !== -1) { dx = 1; dy = 0; }
          if (['up','down','left','right'].includes(dir)) {
            lastDirection = { x: dx, y: dy };
          }
        }
      });
    });

    centerBtn.addEventListener('click', () => {
      if (!gameRunning) return;
      if (isPaused) {
        isPaused = false;
        centerBtn.textContent = '⏸';
        gameLoopId = setInterval(gameLoop, currentSpeed);
      } else {
        isPaused = true;
        centerBtn.textContent = '▶';
        clearInterval(gameLoopId);
      }
    });

    restartBtn.addEventListener('click', startGame);

    window.addEventListener('load', () => {
      initGame();
      resizeCanvas();
      startGame();
    });
    window.addEventListener('resize', resizeCanvas);

    // Registrar service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/snake.25/sw.js')
          .then(reg => console.log('SW registrado'))
          .catch(err => console.log('Error SW:', err));
      });
    }
  </script>
</body>
</html>
