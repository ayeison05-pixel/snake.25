<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Juegos Retro</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #0f0;
    }
    .game-link {
      display: block;
      margin: 12px 0;
      padding: 14px 28px;
      background: rgba(0, 30, 0, 0.7);
      color: #0f0;
      text-decoration: none;
      border: 1px solid #0a0;
      border-radius: 8px;
      font-size: 1.4em;
      width: 220px;
      transition: background 0.2s;
    }
    .game-link:hover,
    .game-link:active {
      background: rgba(0, 255, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>üéÆ Juegos Retro</h1>
  <a href="snake.html" class="game-link">üêç Snake</a>
  <a href="brick.html" class="game-link">üß± Brick Breaker</a>

  <script>
    // Registrar service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/snake.25/sw.js')
          .then(() => console.log('SW registrado'))
          .catch(err => console.log('Error SW:', err));
      });
    }
  </script>
</body>
</html>
